version: '3.8'

services:
  web:
    build: .
    container_name: angadi_flask_app
    ports:
      - "4535:5000"  # Map external port 4535 to internal container port 5000
    volumes:
      - .:/app
      - ./pos_system.db:/app/pos_system.db
    environment:
      - FLASK_ENV=development
    depends_on:
      - db
    networks:
      - custom_network

  db:
    image: nouchka/sqlite3:latest
    container_name: sqlite_db
    volumes:
      - ./pos_system.db:/app/pos_system.db
    restart: always
    networks:
      - custom_network

networks:
  custom_network:
    driver: bridge
    ipam:
      config:
        - subnet: "172.28.0.0/16"  # Use a custom subnet that does not conflict with existing networks
