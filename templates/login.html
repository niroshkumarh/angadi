<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- SweetAlert2 -->
    <style>
        body {
            background-color: #f7f7f7;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }
        .card {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
        }
        .card-body {
            padding: 2rem;
        }
        .btn-primary {
            width: 100%;
        }
        .footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            color: #888;
        }
        .footer span {
            font-weight: bold;
            color: #000;
        }

    </style>
</head>
<body>
    <div class="card shadow-sm">
        <div class="card-body">
            <center>
            <img src="https://yugam.in/static/yugam24/img/logo.png" alt="Description of Image" class="img-fluid" width="30%">
        </center>
        <h5 class="text-center mb-4">ANGADI 2025</h5>
            <h3 class="text-center mb-4">Store Login</h3>
            <form action="/login" method="post" id="loginForm">
                <div class="mb-3">
                    <input type="text" name="username" placeholder="Username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <input type="password" name="password" placeholder="Password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>

    <!-- SweetAlert Script for Invalid Login -->
    <script>
        // Check if there's a login error flag in the session
        {% if error %}
        Swal.fire({
            icon: 'error',
            title: 'Invalid Credentials',
            text: 'Please check your username and password.',
            showConfirmButton: true,
        });
        {% endif %}
    </script>
        <!-- Footer with iQube message -->
        <div class="footer">
            <p>Made with ❤️ at <span>iQube</span></p>
        </div>
</body>
</html>
