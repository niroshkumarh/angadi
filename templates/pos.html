<!DOCTYPE html>
<html>
<head>
    <title>POS System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .cart-item button {
            border: none;
            background: none;
            color: red;
            font-size: 1.2rem;
        }
        .floating-cart {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 15px;
            border-radius: 50%;
            font-size: 20px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">Point of Sale</h2>
        <!-- <input type="text" id="search" class="form-control mb-3" placeholder="Search Product" onkeyup="searchProduct()"> -->
        <div class="row">
            <div class="col-md-8">
                <div id="product-list" class="list-group">
                    {% for product in products %}
                    <button class="list-group-item list-group-item-action d-flex justify-content-between align-items-center product-item" 
                        id="product-{{ product.id }}"
                        data-id="{{ product.id }}" 
                        data-name="{{ product.name | lower }}" 
                        data-stock="{{ product.stock }}" 
                        onclick="addToCart('{{ product.id }}', '{{ product.name }}', '{{ product.price }}')">
                        {{ product.name }} - ‚Çπ{{ product.price }}
                        <span id="stock-{{ product.id }}" class="badge bg-primary rounded-pill">Stock: {{ product.stock }}</span>
                    </button>
                    {% endfor %}
                </div>
            </div>
            <div class="col-md-4">
                <h4>Cart</h4>
                <div id="cart" class="border p-3 bg-white"></div>
                <h5 class="mt-3">Total: ‚Çπ<span id="total-amount">0</span></h5>
                <button class="btn btn-success w-100 mt-3" onclick="showCustomerModal()">Complete Sale</button>
            </div>
        </div>
    </div>
    <button class="floating-cart" onclick="toggleCart()">üõí</button>
    
    <!-- Customer Details Modal -->
    <div class="modal fade" id="customerModal" tabindex="-1" aria-labelledby="customerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="customerModalLabel">Customer Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" id="customerName" class="form-control mb-2" placeholder="Customer Name" required>
                    <input type="text" id="customerPhone" class="form-control mb-2" placeholder="Phone Number" required>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="processSale()">Submit</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let cart = [];

        function addToCart(id, name, price) {
            let stockElement = document.getElementById(`stock-${id}`);
            if (!stockElement) {
                alert("Error: Unable to fetch stock for this product. Please refresh the page.");
                return;
            }
            let stockText = stockElement.innerText.trim();
            let stock = parseInt(stockText.replace("Stock: ", ""), 10);

            if (stock > 0) {
                let existing = cart.find(item => item.id === id);
                if (existing) {
                    if (existing.quantity < stock) {
                        existing.quantity++;
                    } else {
                        alert("Not enough stock available!");
                        return;
                    }
                } else {
                    cart.push({ id, name, price, quantity: 1 });
                }
                updateCart();
            } else {
                alert("Out of stock!");
            }
        }

        function updateCart() {
            let cartDiv = document.getElementById("cart");
            let totalAmount = 0;
            cartDiv.innerHTML = "";
            cart.forEach((item, index) => {
                totalAmount += item.price * item.quantity;
                let div = document.createElement("div");
                div.classList.add("cart-item");
                div.innerHTML = `${item.name} - ‚Çπ${item.price} x ${item.quantity} <button onclick="removeFromCart(${index})">‚ùå</button>`;
                cartDiv.appendChild(div);
            });
            document.getElementById("total-amount").innerText = totalAmount;
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }

        function showCustomerModal() {
            if (cart.length === 0) {
                alert("Cart is empty!");
                return;
            }
            let modal = new bootstrap.Modal(document.getElementById('customerModal'));
            modal.show();
        }

        function processSale() {
            if (cart.length === 0) {
                alert("Cart is empty!");
                return;
            }

            let customerName = document.getElementById("customerName").value;
            let customerPhone = document.getElementById("customerPhone").value;

            if (!customerName || !customerPhone) {
                alert("Please enter customer details.");
                return;
            }

            fetch("/process_sale", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ 
                    items: cart, 
                    customer_name: customerName, 
                    customer_phone: customerPhone 
                })
            })
            .then(response => response.json())
            .then(data => {
                alert(`Sale Completed! Total: ‚Çπ${data.total}`);
                cart = [];
                updateCart();
                setTimeout(() => location.reload(), 1000);
            });
        }

        function searchProduct() {
            let searchQuery = document.getElementById("search").value.toLowerCase().trim();
            let products = document.querySelectorAll(".product-item");

            products.forEach(product => {
                let name = product.getAttribute("data-name").trim();
                if (name.includes(searchQuery)) {
                    product.style.display = "";
                } else {
                    product.style.display = "none";
                }
            });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
